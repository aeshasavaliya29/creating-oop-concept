<!-- Create a function using  this method -->

<script>
     function Car(brand, model, year) {
          this.brand = brand;
          this.model = model;
          this.year = year;

          this.start = function () {
               console.log("Starting the " + this.brand + " " + this.model);
               document.write("<br>","Starting the " + this.brand + " " + this.model);
          };

          this.stop = function () {
               console.log("Stopping the " + this.brand + " " + this.model);
               document.write("<br>","Stopping the " + this.brand + " " + this.model);
          };
     }

     var myCar = new Car("Aodi", "2023 Audi A6", 2020);
     var myCars = new Car("fortuner", "Fortuner Legender", 2021);

     console.log(myCar.brand); 
     document.write("<br>",myCar.brand); 
     console.log(myCar.year);
     document.write("<br>",myCar.year)

     myCar.start();
     myCars.stop();

</script>
