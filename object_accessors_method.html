<!-- retrieve data using object accessors method -->

<script>
     var person = {
          firstName: "Aesha",
          lastName: "Savaliya",

          get fullName() {
               return this.firstName + " " + this.lastName;
          },

          set fullName(name) {
               var names = name.split(" ");
               this.firstName = names[0];
               this.lastName = names[1];
          }
     };

     
     console.log(person.firstName); 
     document.write("<br>",person.firstName); 
     console.log(person.lastName);  
     document.write("<br>",person.lastName);  
     console.log(person.fullName);  
     document.write("<br>",person.fullName);  
     person.fullName = "Pavan Dhameliya";
     
     
     console.log(person.firstName); 
     document.write("<br>","<br>",person.firstName); 
     console.log(person.lastName);  
     document.write("<br>",person.lastName);  
     console.log(person.fullName);  
     document.write("<br>",person.fullName);  

</script>
