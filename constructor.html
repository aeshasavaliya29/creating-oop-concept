<!-- Create a function using constructor -->

<script>
     function Person(name, age, occupation) {
          this.name = name;
          this.age = age;
          this.occupation = occupation;

          this.sayHello = function () {
               console.log("Hello, my name is " + this.name);
               document.write("<br>","Hello, my name is " + this.name);
          };
     }

     var person1 = new Person("Aesha", 19, "IT developer ");
     var person2 = new Person("Pavan", 19, "IT designer");

     console.log(person1.name); 
     document.write("<br>",person1.name); 
     console.log(person2.age); 
     document.write("<br>",person2.age); 

     person1.sayHello(); 
     person2.sayHello(); 

</script>
